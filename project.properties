#
# project.properties
#

tomcat.port.shutdown=8005
tomcat.port.http=8080

# Disable verify mode of instrumentor.
# Typically enabled on systems for Continuous Integration.
#
instrument.verify=false

# Enable generation of Nullable/Nonnull annotations by instrumentor.
# (Only affects local instrumentation of testsrc files.)
#
instrument.nullabilityAnnotations=true

# Specifies the test executed by target runtime.test.withoutEnv.
#
runtime.test.withoutEnv=com.exedio.cope.AllButSomeTestsWithoutEnvironment

runtime.test.ClusterNetworkTest.multicast=230.0.0.1
runtime.test.ClusterNetworkTest.port.send  =14446
runtime.test.ClusterNetworkTest.port.listen=14447

# Specifies the test executed by target runtime.test.withEnv.
#
runtime.test.withEnv=com.exedio.cope.AllButSomeTestsWithEnvironment

# Specified the test executed by target instrument.test
#
instrument.test=com.exedio.cope.instrument.AllTests

# Set the result of java.util.TimeZone.getDefault()
#
test-DefaultTimeZone=GMT

# Switches output format of findbugs between html (human readable,
# the default) and xml (for Continuous Integration)
#
findbugs.output=html
#findbugs.output=xml

