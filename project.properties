#
# project.properties
#

tomcat.port.shutdown=8005
tomcat.port.http=8080

# Disable verify mode of instrumentor.
# Typically enabled on systems for Continuous Integration.
#
instrument.verify=false

# Specifies the test executed by target runtime.test.
#
runtime.test=com.exedio.cope.PackageTest

# Switches output format of findbugs between html (human readable,
# the default) and xml (for statistics)
#
findbugs.output=html
#findbugs.output=xml

# Set this property to the ImageMagick convert binary. This property has to be
# set to the binary's absolute path on Windows systems, and defaults to
# "convert" otherwise.
com.exedio.cope.media.convertcommand=

