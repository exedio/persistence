#####################################################
# hsqldb-zero.properties

# This is a test database configuration of the
# cope project. It configures some extra parameters
# that are usually left on their default values
# for testing.

connection.url=jdbc:hsqldb:mem:copetest;hsqldb.tx=mvcc
connection.username=sa
connection.password=

# Set buffer sizes for copying data of data fields
# to a very low value for testing copy loops.
#
dataField.bufferSizeDefault=1
dataField.bufferSizeLimit=2

# Disables the connection pool.
#
connectionPool.idleLimit=0

# Disables global (cross-transaction) item cache.
#
cache.item.limit=0

# Disables global (cross-transaction) query cache.
#
cache.query.limit=0

# Disables expires header for MediaServlet
#
media.offsetExpires=0


# The parameter x-build.driver is used in the cope
# build process only. In a normal cope project you
# have to care about having the jdbc driver in the
# classpath yourself.
#
x-build.driver=hsqldb.jar

# The parameter x-build.skip.lib.teardown is used
# in the cope build process only. It makes the
# ant target "teardown" ignore this database
# configuration.
#
x-build.skip.runtime.teardown=true

