language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

addons:
  postgresql: "9.3"

before_script:
  - hostname
  - cat /etc/hosts # optionally check the content *before*
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - hostname
  - cat /etc/hosts # optionally check the content *after*
  - echo -e "[server]\nmax_allowed_packet=64M" | sudo tee -a /etc/mysql/conf.d/cope.cnf
  - sudo service mysql restart
  - rm conf/environment/hsqldb-noPrep.properties
  - mysql -e 'create database cope_test_db;'
  - echo "grant select, insert, update, delete, create, drop, index, alter on cope_test_db.* to 'cope_test_user'@'localhost' identified by 'pass';" | sudo mysql --defaults-extra-file=/etc/mysql/debian.cnf
  - psql  -c 'create database cope_test;' -U postgres
  - echo -e -n \
    "connection.url=jdbc:mysql://localhost/cope_test_db\n"\
    "connection.username=cope_test_user\n"\
    "connection.password=pass\n"\
    "x-build.driver=mysql-connector-java.jar\n"\
    | tee conf/environment/mysql.properties
  - echo -e -n \
    "connection.url=jdbc:mysql://localhost/cope_test_db\n"\
    "connection.username=cope_test_user\n"\
    "connection.password=pass\n"\
    "schema.primaryKeyGenerator=sequence\n"\
    "x-build.driver=mysql-connector-java.jar\n"\
    | tee conf/environment/mysql-seq.properties
  - echo -e -n \
    "connection.url=jdbc:mysql://localhost/cope_test_db\n"\
    "connection.username=cope_test_user\n"\
    "connection.password=pass\n"\
    "disableSupport.preparedStatements=true\n"\
    "x-build.driver=mysql-connector-java.jar\n"\
    | tee conf/environment/mysql-noPrep.properties
  - echo -e -n \
    "connection.url=jdbc:postgresql://localhost/cope_test\n"\
    "connection.username=postgres\n"\
    "connection.password=\n"\
    "connection.postgresql.search_path=public\n"\
    "x-build.driver=postgresql.jar\n"\
    | tee conf/environment/postgresql.properties
  - echo -e -n \
    "connection.url=jdbc:postgresql://localhost/cope_test\n"\
    "connection.username=postgres\n"\
    "connection.password=\n"\
    "connection.postgresql.search_path=public\n"\
    "schema.primaryKeyGenerator=sequence\n"\
    "x-build.driver=postgresql.jar\n"\
    | tee conf/environment/postgresql-seq.properties
  - echo -e -n \
    "connection.url=jdbc:postgresql://localhost/cope_test\n"\
    "connection.username=postgres\n"\
    "connection.password=\n"\
    "connection.postgresql.search_path=public\n"\
    "disableSupport.preparedStatements=true\n"\
    "x-build.driver=postgresql.jar\n"\
    | tee conf/environment/postgresql-noPrep.properties

script: "ant jenkins"

after_script:
  - cat build/testprotocol.html
  - cat build/*-catalina-start.log
  - cat build/*-catalina-stop.log
  - cat tomcat/logs/*.log
  - ls -la build/testtmpdir
